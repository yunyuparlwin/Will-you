<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Date Invitation</title>
</head>
<body>

    <div class="invitation">
        <img src="peng.gif" alt="Cute GIF" class="gif">
        <p class="message">Do you want to go out with me?</p>
        <button onclick="showPopup()">Yes</button>
        <button onclick="moveButton(this)">No</button>
    </div>

    <div id="popup" class="popup">
        <img src="peng-dance.gif" alt="Cute Popup GIF" class="popup-gif">
        <p class="popup-message">You're cute</p>
        <button class="popup-button" onclick="showMessage('Yay')">Yes</button>
        <button class="popup-button" onclick="hidePopup()">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
